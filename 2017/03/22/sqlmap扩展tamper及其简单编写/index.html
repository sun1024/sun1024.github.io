      <h2 id="常见tamper-搜集自网络-："><a href="#常见tamper-搜集自网络-：" class="headerlink" title="常见tamper(搜集自网络)："></a>常见tamper(搜集自网络)：</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div></pre></td><td class="code"><pre><div class="line">apostrophemask.py 用UTF-8全角字符替换单引号字符</div><div class="line">apostrophenullencode.py 用非法双字节unicode字符替换单引号字符</div><div class="line">appendnullbyte.py 在payload末尾添加空字符编码</div><div class="line">base64encode.py 对给定的payload全部字符使用Base64编码</div><div class="line">between.py 分别用“NOT BETWEEN 0 AND #”替换大于号“&gt;”，“BETWEEN # AND #”替换等于号“=”</div><div class="line">bluecoat.py 在SQL语句之后用有效的随机空白符替换空格符，随后用“LIKE”替换等于号“=”</div><div class="line">chardoubleencode.py 对给定的payload全部字符使用双重URL编码（不处理已经编码的字符）</div><div class="line">charencode.py 对给定的payload全部字符使用URL编码（不处理已经编码的字符）</div><div class="line">charunicodeencode.py 对给定的payload的非编码字符使用Unicode URL编码（不处理已经编码的字符）</div><div class="line">concat2concatws.py 用“CONCAT_WS(MID(CHAR(0), 0, 0), A, B)”替换像“CONCAT(A, B)”的实例</div><div class="line">equaltolike.py  用“LIKE”运算符替换全部等于号“=”</div><div class="line">greatest.py  用“GREATEST”函数替换大于号“&gt;”</div><div class="line">halfversionedmorekeywords.py 在每个关键字之前添加MySQL注释</div><div class="line">ifnull2ifisnull.py 用“IF(ISNULL(A), B, A)”替换像“IFNULL(A, B)”的实例</div><div class="line">lowercase.py 用小写值替换每个关键字字符</div><div class="line">modsecurityversioned.py 用注释包围完整的查询</div><div class="line">modsecurityzeroversioned.py 用当中带有数字零的注释包围完整的查询</div><div class="line">multiplespaces.py 在SQL关键字周围添加多个空格</div><div class="line">nonrecursivereplacement.py 用representations替换预定义SQL关键字，适用于过滤器</div><div class="line">overlongutf8.py 转换给定的payload当中的所有字符</div><div class="line">percentage.py 在每个字符之前添加一个百分号</div><div class="line">randomcase.py 随机转换每个关键字字符的大小写</div><div class="line">randomcomments.py 向SQL关键字中插入随机注释</div><div class="line">securesphere.py 添加经过特殊构造的字符串</div><div class="line">sp_password.py 向payload末尾添加“sp_password” for automatic obfuscation from DBMS logs</div><div class="line">space2comment.py 用“/**/”替换空格符</div><div class="line">space2dash.py 用破折号注释符“--”其次是一个随机字符串和一个换行符替换空格符</div><div class="line">space2hash.py 用磅注释符“#”其次是一个随机字符串和一个换行符替换空格符</div><div class="line">space2morehash.py 用磅注释符“#”其次是一个随机字符串和一个换行符替换空格符</div><div class="line">space2mssqlblank.py 用一组有效的备选字符集当中的随机空白符替换空格符</div><div class="line">space2mssqlhash.py 用磅注释符“#”其次是一个换行符替换空格符</div><div class="line">space2mysqlblank.py 用一组有效的备选字符集当中的随机空白符替换空格符</div><div class="line">space2mysqldash.py 用破折号注释符“--”其次是一个换行符替换空格符</div><div class="line">space2plus.py 用加号“+”替换空格符</div><div class="line">space2randomblank.py 用一组有效的备选字符集当中的随机空白符替换空格符</div><div class="line">unionalltounion.py 用“UNION SELECT”替换“UNION ALL SELECT”</div><div class="line">unmagicquotes.py 用一个多字节组合%bf%27和末尾通用注释一起替换空格符</div><div class="line">varnish.py 添加一个HTTP头“X-originating-IP”来绕过WAF</div><div class="line">versionedkeywords.py 用MySQL注释包围每个非函数关键字</div><div class="line">versionedmorekeywords.py 用MySQL注释包围每个关键字</div><div class="line">xforwardedfor.py 添加一个伪造的HTTP头“X-Forwarded-For”来绕过WAF</div></pre></td></tr></table></figure>
<h2 id="tamper的简单编写："><a href="#tamper的简单编写：" class="headerlink" title="tamper的简单编写："></a>tamper的简单编写：</h2><p>栗子：<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># sqlmap/tamper/yourtamper.py</span></div><div class="line"></div><div class="line"><span class="keyword">from</span> lib.core.enums <span class="keyword">import</span> PRIORITY</div><div class="line"></div><div class="line"><span class="comment">#定义脚本的优先级，用于有多个tamper脚本的情况</span></div><div class="line">__priority__ = PRIORITY.LOWEST </div><div class="line"></div><div class="line"><span class="comment">#声明该脚本适用/不适用的范围，可以为空</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">dependencies</span><span class="params">()</span>:</span></div><div class="line">    <span class="keyword">pass</span> </div><div class="line">	</div><div class="line"><span class="comment">#主要函数，接受的参数为payload和**kwargs返回值为替换后的payload</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">tamper</span><span class="params">(payload, **kwargs)</span>:</span></div><div class="line">    <span class="keyword">return</span> payload.replace(<span class="string">"."</span>, <span class="string">"\\."</span>)</div></pre></td></tr></table></figure></p>
